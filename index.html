<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
    <style>
        .validationerr{
            border: 2px solid #eb3030;
        }

        .noerr {
            border: thin solid #c9ffd0;
        }

        .noerr:focus {
            border: thin solid green;
        }
        .input-areas div:nth-of-type(1) input:focus{
            outline: none;
        }
    </style>
</head>

<body>
    <div class="registration-from">
        <div class="container">

            <h1>Registration Form</h1>
            <form class="input-fields" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">

                <div class="input-areas">
                    <div>
                        <label>First Name <span style="color: red;">*</span></label>
                        <input class=" noerr" type="text" name="firstName" id="firstName" placeholder="First Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name">

                    </div>

                </div>

                <div class="input-areas1">

                    <div>
                        <label>Gender</label>
                        <select name="gender" id="gender">
                            <option disabled selected>Gender</option>
                            <option class="gendersel" value="Male">Male</option>
                            <option class="gendersel" value="Female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="age" id="age">
                    </div>
                    <div>
                        <label>Date Of Birth</label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth"
                        min="1977-01-01" max="2022-12-31" style="cursor: pointer;">
                    </div>

                </div>

                <div class="input-areas3">
                    <div>
                        <label>Mobile Number</label>
                        <input type="text" name="mobileNumber" id="mobileNumber" placeholder="97xxxxxx89">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email" placeholder="abc123@gmail.com">

                    </div>

                </div>

                <div class="input-areas2">
                    <div>
                        <label>Address</label>
                        <input type="text" name="address" id="address">
                    </div>

                </div>

                <div class="input-areas1">

                    <div>
                        <label>District</label>
                        <input type="text" name="district" id="district">
                    </div>
                    <div>
                        <label>State</label>
                        <input type="text" name="state" id="state">
                    </div>
                    <div>
                        <label>Pincode</label>
                        <input type="text" name="pinCode" id="pinCode">
                    </div>

                </div>


                <div class="form-action-buttons">
                    <input type="submit" value="Submit">
                    <div id="view-btn">View</div>
                </div>
            </form>
            

        </div>
    </div>

    <div class="saved-data">        

        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>DOB</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>District</th>
                    <th>State</th>
                    <th>Pincode</th>
                    <th>Operations</th>
                </tr>
                    
            </thead>
            <tbody>

            </tbody>
        </table>

        <button class="backbtn">Back</button>
        
    </div>

    <script src="./sript.js"></script>
</body>

</html>
